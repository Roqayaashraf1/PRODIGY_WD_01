<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icons8-tic-tac-toe-96.png" type="image/x-icon">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <section class="title">
            <h1>Tic-Tac-Toe</h1> </section>
            <div class="center">
                <div>
                    <section class="display">
                        Player <span class="display-player playerX">X</span>'s turn
                    </section>
                <div class="board">
               <div class="tile"></div>
               <div class="tile"></div>
               <div class="tile"></div>
               <div class="tile"></div>
               <div class="tile"></div>
               <div class="tile"></div>
               <div class="tile"></div>
               <div class="tile"></div>
               <div class="tile"></div>
                </div>
                <div class="display announcer hide"></div>
                <div class="controls">
                <button id="reset"><i class="fa-solid fa-arrow-rotate-right"></i>Reset</button>
            </div>
                </div>
            </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
